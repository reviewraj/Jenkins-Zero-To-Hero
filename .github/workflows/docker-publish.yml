name: Docker Build and Publish

on:
  push:
    branches:
      - main  # Adjust this to your main branch name or specific branches you want to trigger on

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/first_image:${{ github.sha }} -f .github/workflows/Dockerfile .
        docker push ${{ secrets.DOCKER_USERNAME }}/first_image:${{ github.sha }}
    - name: Trigger GitHub Webhook
      if: success()  # This ensures the webhook is triggered only if the previous steps were successfulok
      
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: |
        curl -X POST $WEBHOOK_URL -H "Content-Type: application/json" -d '{"status":"success"}'
